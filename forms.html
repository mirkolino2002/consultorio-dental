<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto 3</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="icon" type="image/x-icon" sizes="32x32" href="https://cdn-icons-png.flaticon.com/128/3124/3124658.png"> 
    </head>
    <body>
        <!-- cabecera -->
        <header>
            <nav>
                <ul>
                    <li><a href="./home.html">Início</a></li>
                    <li><a href="./index.html">Bem-vindo</a></li>
                    <li>
                        <form action="/search" method="get">
                            <input type="text" name="query" placeholder="Pesquisar...">
                            <button type="submit">Pesquisar</button>
                        </form>
                    </li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>
        </header>

        <main id="main">
            <section id="contact">
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nome:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
        
                    <div class="form-group">
                        <label for="apellido">Sobrenome:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</email>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="edad">Idade:</label>
                        <input type="range" id="edad" name="edad" min="4" max="16" value="10" oninput="this.nextElementSibling.value = this.value">
                        <output>10</output> anos
                    </div>
        
                    <div class="form-group">
                        <label for="nacimiento">Data de Nascimento:</label>
                        <input type="date" id="nacimiento" name="nacimiento" min="2009-01-01" max="2021-01-01" required>
                    </div>
                    <div class="form-group">
                        <label for="consulta">Motivo da consulta:</label>
                        <textarea id="motivo" name="motivo" rows="4" placeholder="Por favor, descreva seus sintomas ou o motivo da sua consulta..." maxlength="500" required></textarea>
                        <small class="textarea-info">Máximo 500 caracteres</small>
                    </div>
        
                    <button type="submit">Enviar</button>
                </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/tu-perfil" target="_blank" class="social-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://www.instagram.com/tu-perfil" target="_blank" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://wa.me/tunumero" target="_blank" class="social-icon">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
                <div class="developer-info">
                    <p>Desenvolvido com <i class="fas fa-heart"></i> por Mirko Wisner</p>
                </div>
                <div class="copyright">
                    <p>&copy; 2025 Todos os direitos reservados</p>
                </div>
            </div>
        </footer>
    </body>
</html>
